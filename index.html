<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>Stock Editor</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    body { font-family: system-ui, Arial, sans-serif; max-width: 720px; margin: 24px auto; padding: 0 12px; }
    h1 { margin-bottom: 8px; }
    .card { border: 1px solid #ddd; border-radius: 12px; padding: 16px; margin-bottom: 16px; }
    label { display:block; font-weight:600; margin-bottom:6px; }
    input { width: 120px; padding: 6px 8px; font-size: 16px; }
    .row { display:flex; align-items:center; gap:12px; margin-top:8px; }
    .muted { color:#666; font-size:12px; }
    .ok { color: #0a7a0a; }
    .warn { color: #b34700; }
    .bad { color: #b00020; }
  </style>
</head>
<body>
  <h1>Stock Editor</h1>
  <p class="muted">Signed in anonymously. Change the numbers to update Firestore.</p>

  <div id="status" class="muted">Connecting…</div>

  <div id="items"></div>

  <script type="module">
    // === 1) Paste your Firebase Web config here (from Firebase console) ===
    const firebaseConfig = {
      apiKey: "AIzaSyBAb1v22oH1mOiqy2ew99U4UaSJV4L7J4s",
      authDomain: "store-manage-9ab9d.firebaseapp.com",
      projectId: "store-manage-9ab9d",
      storageBucket: "store-manage-9ab9d.firebasestorage.app"
    };

    // === 2) Firebase Web SDK (ES modules via CDN) ===
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-app.js";
    import { getAuth, signInAnonymously, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-auth.js";
    import { getFirestore, doc, getDoc, setDoc, onSnapshot, serverTimestamp } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-firestore.js";

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const db = getFirestore(app);

    const ids = ["item1","item2","item3"];
    const defaults = {
      item1: { name: "Material A", stock: 10 },
      item2: { name: "Material B", stock: 7  },
      item3: { name: "Material C", stock: 3  }
    };

    const elStatus = document.getElementById("status");
    const elItems  = document.getElementById("items");

    // Helper to render an item card
    function renderItem(id, data) {
      const low = Number(data.stock) < 5;
      const cls = low ? "bad" : (Number(data.stock) < 8 ? "warn" : "ok");
      return `
        <div class="card" data-id="${id}">
          <label>${data.name}</label>
          <div class="row">
            <input type="number" min="0" step="1" value="${Number(data.stock)}" />
            <span class="${cls}">${low ? "Low" : "OK"}</span>
          </div>
          <div class="muted">Doc: ${id}</div>
        </div>
      `;
    }

    // Debounce helper
    function debounce(fn, ms=400) {
      let t; return (...args) => { clearTimeout(t); t = setTimeout(() => fn(...args), ms); };
    }

    // Save handler
    const saveStock = debounce(async (id, value) => {
      const n = Math.max(0, Math.floor(Number(value) || 0));
      await setDoc(doc(db, "items", id), { stock: n, updatedAt: serverTimestamp() }, { merge: true });
    });

    // Live UI
    function wireCard(div, id) {
      const input = div.querySelector("input");
      input.addEventListener("input", (e) => saveStock(id, e.target.value));
    }

    // Auth then live listeners
    signInAnonymously(auth).catch(console.error);
    onAuthStateChanged(auth, async (user) => {
      if (!user) return;
      elStatus.textContent = "Connected ✔";

      // Ensure docs exist
      for (const id of ids) {
        const ref = doc(db, "items", id);
        const snap = await getDoc(ref);
        if (!snap.exists()) {
          await setDoc(ref, { ...defaults[id], updatedAt: serverTimestamp() }, { merge: true });
        }
      }

      // Subscribe to each doc updates
      elItems.innerHTML = ids.map(id => renderItem(id, defaults[id])).join("");
      ids.forEach((id, i) => {
        const ref = doc(db, "items", id);
        onSnapshot(ref, (snap) => {
          const data = { ...defaults[id], ...(snap.data() || {}) };
          const card = document.querySelector(`.card[data-id="${id}"]`);
          if (card) {
            card.outerHTML = renderItem(id, data);
            wireCard(document.querySelector(`.card[data-id="${id}"]`), id);
          }
        });
        wireCard(document.querySelectorAll(".card")[i], id);
      });
    });
  </script>
</body>
</html>
